<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<title>Rummage</title>

		<meta name="description" content="">
		<meta name="author" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">

		<script src="https://use.fontawesome.com/0575d72b11.js"></script>
	</head>
	<body>
		<section class="hero is-link is-medium">
			<div class="hero-body">
				<div class="container has-text-centered">
					<p class="title is-1">
						Rummage
					</p>
					<p class="subtitle is-4">
						Product searcher for MTG stores in South Africa.
					</p>
				</div>
			</div>
		</section>

		<section class="section">
			<div class="container">
				<div class="columns is-centered">
					<div class="column is-three-quarters">
						<div class="box">
							<div class="field">
								<div class="control has-icons-left">
									<input class="input is-large" type="text" placeholder="Search">
									<span class="icon is-medium is-left">
										<i class="fas fa-search"></i>
									</span>
								</div>
							</div>
						</div>

						<div class="box">
							<article class="media">
								<figure class="media-left">
									<p class="image">
										<img src="https://gatherer.wizards.com/Handlers/Image.ashx?multiverseid=417683&type=card" style="width: 128px; object-fit: cover;">
									</p>
								</figure>
								<div class="media-content">
									<div class="content is-large">
										<p>
											<strong>Chandra, Torch of Defiance</strong> <small>@Luckshack</small>
											<br>
											Available at Luckshack.
										</p>
									</div>
									<nav class="level is-mobile">
										<div class="level-left">
											<a class="level-item" target="_blank" href="https://gatherer.wizards.com/pages/Card/Details.aspx?multiverseid=417683">
												Go to store
											</a>
										</div>
									</nav>
								</div>
							</article>
							<article class="media">
								<figure class="media-left">
									<p class="image">
										<img src="https://gatherer.wizards.com/Handlers/Image.ashx?multiverseid=417683&type=card" style="width: 128px; object-fit: cover;">
									</p>
								</figure>
								<div class="media-content">
									<div class="content is-medium">
										<p>
											<strong>Chandra, Torch of Defiance</strong> <small>@Luckshack</small>
											<br>
											Available at Luckshack.
										</p>
									</div>
									<nav class="level is-mobile">
										<div class="level-left">
											<a class="level-item" target="_blank" href="https://gatherer.wizards.com/pages/Card/Details.aspx?multiverseid=417683">
												Go to store
											</a>
										</div>
									</nav>
								</div>
							</article>
						</div>
					</div>
				</div>
			</div>
		</section>

		<section class="section is-medium">
			<div class="container">
				<div class="columns is-centered">
					<div class="column is-half">
						<div class="content has-text-centered">
							<p>
								<strong>Rummage</strong> by <a href="https://github.com/OdinsPlasmaRifle">OdinsPlasmaRifle</a>. The source code is licensed
								<a href="http://opensource.org/licenses/mit-license.php">MIT</a>.
							</p>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
